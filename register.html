<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>sahl | register an account</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Register</h1>
            <form id="registration-form">
                <label class="username-label" for="username">Username:</label>
                <input type="text" id="username-field" name="username" required>
                <label class="email-label" for="email" placeholder="Enter Your E-mail">Email:</label>
                <input type="email" name="email" id="email-field" required>
                <label for="password" class="password-label">Password:</label>
                <input type="password" id="password-field" name="password" required>
                <label for="confirm-password" class="confirm-password-label">confirm password:</label>
                <input type="password" id="confirm-password-field" name="confirm-password" required>
                <button id="register-button">Register</button>
            </form>

    </div>
    <div class="circle1"></div>
    <script src="register.js"></script>
       
</body>
</html>
